##################################################################
##################### Parameterization: ##########################

#SAP S/4 HANA HA input parameters template
#Node type.[Master;Slave]
NodeType=
#Master password.(combined with SAP HANA instance SYSTEM,hostagent,sidadm;Netweaver master,hostagent,sidadm paswords)
MasterPass=
#root password of ECS.
LoginPassword=
#SAP HANA instance and initial tenant DB SID.
HANASID=
#SAP HANA instance number.
HANAInstanceNumber=
#SAP HANA master node ECS hostname.
HANAMasterServerHostname=
#SAP HANA slave node ECS hostname.
HANASlaveServerHostname=
#SAP HANA instance private ip address.
#SAP HANA master node business IP address
HANAMasterServerBusinessIpAddress=
#SAP HANA slave node business IP address
HANASlaveServerBusinessIpAddress=
#SAP HANA master node heartbeat IP address
HANAMasterServerHeartbeatIpAddress=
#SAP HANA slave node heartbeat IP address
HANASlaveServerHeartbeatIpAddress=
#SAP HANA high availability virtual IP address
HANAHAVIPIpAddress=
#ASCS High Availability Virtual IP Address
ASCSHAVIPIpAddress=
#ERS high availability virtual IP address
ERSHAVIPIpAddress=

#SAP system ID of SAP S/4 HANA application.
SAPSID=
#SAP S/4 HANA instance hostname.
S4MasterServerHostname=
S4SlaveServerHostname=
#SAP S/4 HANA instance private ip address.
#SAP S/4 HANA master node business IP address
S4MasterServerBusinessIpAddress=
#SAP S/4 HANA slave node business IP address
S4SlaveServerBusinessIpAddress=
#SAP S/4 HANA master node heartbeat IP address
S4MasterServerHeartbeatIpAddress=
#SAP S/4 HANA slave node heartbeat IP address
S4SlaveServerHeartbeatIpAddress=
#Network card device of heartbeat network.
#e.g. HeartNetworkCard=eth1.
HeartNetworkCard=
#ASCS instance number.
ASCSInstanceNumber=
#ERS instance number.
ERSInstanceNumber=
#Primary application instance number.
PASInstanceNumber=
#Addtional application instance number.
AASInstanceNumber=
#'/sapmnt' NAS domain.
SapmntNASDomain=
#'/usr/sap/trans' NAS domain.
TransNASDomain=
#"/usr/sap" file system size.(default GB)
UsrsapSize=
#"/usr/sap" file system disk name.
DiskIdUsrSap=
#swap disk size.(default GB)
S4SwapDiskSize=
#swap disk name.
DiskIdSwap=
#Shared block devive.
S4QuorumDisk=
#Fully qualified domain name.If you don't change it will use "local" as the default value. 
FQDN=local
#S/4 HANA software media path.
MediaPath=
#sapsys group id.(default value 1002)
S4SapSysGid=1002
#sidadm user id.(default value 2000)
S4SapSidAdmUid=2000
#sapadm user id.(default value 2001)
S4SapAdmUid=2001
#Install PAS and AAS at the primary and secondary nodes at the same time.(default value 'Ture')
InstallPASAASCondition=Ture
############### end of parameterization ###################
###########################################################
